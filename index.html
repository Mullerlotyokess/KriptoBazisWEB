<!DOCTYPE html>
<html lang="hu" ng-app="KriptoBazisAPP">
<head>

    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">

                            <a href="#!/login" class="nav_link"> <i class="bi bi-box-arrow-in-right"></i> <span class="nav_name">Bejelentkezés</span></a> 
                            <a href="#!/register" class="nav_link"> <i class="bi bi-person-add"></i> <span class="nav_name">Regisztráció</span></a>

                                <a href="#!/news" class="nav_link"> <i class="bi bi-newspaper"></i> <span class="nav_name">Hírek (admin)</span></a> 
                            </div>
                        </div>
                        <a href="#!/rules" class="nav_link"> <i class="bi bi-exclamation-octagon"></i> <span class="nav_name">Szabályzat</span></a> 
                    </div>
            </div> 
            <a ng-show="loggedIn" href="#" class="nav_link" ng-click="kijelentkezes()"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Kijelentkezés</span> </a>
        </nav>
    </div>
    <main ng-view>

    </main>
