<div class="container" id="arfolyamdiv">
  <div class="loaderpos" ng-if="cryptos.length == 0">
    <div id="loader"></div>
     <span id="loaderText">Árfolyam betöltése...</span>
  </div>
    <table class="table table-hover" ng-if="cryptos.length > 0">
        <thead>
          <tr>
            <th>#</th>
            <th>Kripto</th>
            <th>Árfolyam</th>
            <th>Piaci Kapitalizáció</th>
            <th>Napi forgalom (24 óra)</th>
            <th>Teljes kínálat</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cryptos">
            <td>{{$index+1}}</td>
            <td> <img src="../Assets/img/{{item.imageName}}.jpg" width="50">  {{item.name}}</td>
            <td>${{item.price}}</td>
            <td>${{item.marketcap}}</td>
            <td>${{item.volume}}</td>
            <td>{{item.totalSupply ? '~' + item.totalSupply : "végtelen"}}</td>
          </tr>
        </tbody>
      </table>
</div>


<!-- Megjelenítendő valuták: BTC, ETH, SOL, ADA, XRP, DOGE, AVAX, SHIBA, CHAINLINK, LTC-->
