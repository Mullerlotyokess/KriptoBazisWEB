<div class="welcomePage">
    <div class="newsWindow" id="newsWindow">
        <div ng-repeat="new in news">
            <h1 id="titleh1">{{new.title}}</h1><h2 id="authorh2">{{new.author}}</h2>
            <p id="newsParagraph">
                {{new.content}}
            </p>
            <h3 id="newsDate">{{new.date}}</h3>
        </div>
    </div>
</div>
