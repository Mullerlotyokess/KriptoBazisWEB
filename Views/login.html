<div class="container">
    <div class="row">
        <form action="" id="loginForm">
            <h1>Bejelentkezés</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email">
                <label for="email">E-mail Cím</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass">
                <span></span>
                <label for="pass">Jelszó</label>
            </div>
            <div class="form-floating mb-3">
                <button type="button" class="btn btn-secondary" id="liveToastBtn" ng-click="passReset()">Elfelejtettem a jelszavamat...</button>
            </div>
            <input type="button" class="btn btn-primary" value="Bejelentkezés" id="loginBtn">
        </form>
    </div>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="bi bi-currency-bitcoin bitcoinicon"></i>
      <strong class="me-auto">Kripto Bázis</strong>
      <small>Épp most</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Jelszó emlékeztető elküldve!
    </div>
  </div>
</div>
