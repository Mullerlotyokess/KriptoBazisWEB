<div class="createForum">
        <h3>Poszt létrehozása</h3>
        <hr>
    
        <div class="postCMS">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Poszt címe</label>
                            <input type="text" class="form-control w-50" id="exampleFormControlInput1" ng-model="post.title" maxlength="24">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Poszt írója</label>
                            <input type="text" class="form-control w-50" id="exampleFormControlInput1" ng-model="post.author" maxlength="24">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Poszt leírása (800 karakter max)</label>
                            <textarea class="form-control w-75" id="exampleFormControlTextarea1" ng-model="post.content" maxlength="800"></textarea>
                        </div>
                        <button type="button" class="btn btn-success" id="newBtn" ng-click="uploadPost()">Létrehozás</button>
                        <button type="button" class="btn btn-danger" id="newDltBtn" ng-click="deletePost()">Törlés</button>
                    </form>
        </div>
    </div>
    
    
        <!--Bootstrap toast elem-->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-currency-bitcoin bitcoinicon"></i>
                <strong class="me-auto">Kripto Bázis</strong>
                <small>Épp most</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastcontent">
                
            </div>
            </div>
        </div>
        <!--Bootstrap toast elem-->
</div>
